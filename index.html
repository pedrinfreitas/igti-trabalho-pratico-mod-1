<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./css/styles.css">
  <title>Trabalho Prático do Módulo 1</title>

</head>

<body>
  <div class="container">
    <div>
      <h4>(R - RED) Vermelho: </h4>
      <input type="range" min="0" max="255" value="126">
      <input cor-red type="text" value="126" disabled>
    </div>

    <div>
      <h4>(G - GREEN) Verde: </h4>
      <input type="range" min="0" max="255" value="126">
      <input cor-green type="text" value="126" disabled>
    </div>

    <div>
      <h4>(B - BLUE) Azul: </h4>
      <input type="range" min="0" max="255" value="126">
      <input cor-blue type="text" value="126" disabled>
    </div>

  </div>

  <div class="container">
    <div id="cor">
    </div>
  </div>

  <script src="./js/index.js"></script>

</body>

</html>
